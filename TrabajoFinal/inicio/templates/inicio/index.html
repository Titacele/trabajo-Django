{% extends 'inicio/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'inicio/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    {% endblock %}

{% block encabezado %}
<div id="logo">
    <img src="{% static 'inicio/img/logo_trans_blanco_claro.png' %}" alt="logo" class="logo2">
    <h1 class="titulo"> Empanadas y pizzas </h1>
</div>
{% endblock %}

{% block contenido %}
<script>
    window.initializeCarousel=()=>{
        $("#carousel").carousel({interval:10});
    }
</script>

<section>
    <h2>Las mejores pizzas y empanadas</h2>
   
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'inicio/img/empa.jpg' %}" alt="empanadas" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'inicio/img/Pizza.jpg' %}" alt="empanadas" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'inicio/img/empa2.jpg' %}" alt="empanadas" class="d-block w-100">
          </div>
        </div>
      </div>

</section>
{% endblock %}
